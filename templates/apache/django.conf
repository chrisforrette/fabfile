<VirtualHost 127.0.0.1:80>
    ServerAdmin {{ server_admin }}
    ServerName {{ site_url }}

    ErrorLog {{ site_root }}{{ site_logs_dir }}/apache/{{ site_url }}-error.log
    
    WSGIProcessGroup {{ site_url }}
    WSGIDaemonProcess {{ site_url }} maximum-requests=1000 python-path={{ site_root }}{{ project_name }}:{{ site_root }}{{ site_virtualenv_dir }}/lib/python{{ python_version }}/site-packages
    WSGIScriptAlias / {{ site_root }}dist/apache/{{ site_url }}.wsgi

    <Directory {{ site_root }}dist/apache>
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>